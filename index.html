<!DOCTYPE html>

<style>

}
.card strong {
color: #007bff;
}
.card p {
margin: 0;}
.card {
margin-bottom: 20px;
padding: 20px;
background-color: #fff;

}

<div class="card email"></div>
<div class="card roll"></div>

</body>
